<body>

<div id="sliders"></div>
<div style="display: inline-flex">
  <div id="worker_container" style="padding-right: 8px; padding-left: 8px">
    <button id="start_simulation_workers" onclick="start_simulation_workers()">Simulation (Workers)</button>
    <p>
      <span>A Success Rate: </span>
      <span id="worker_span_a">0%</span>
    </p>
    <p>
      <span>B Success Rate: </span>
      <span id="worker_span_b">0%</span>
    </p>
    <p>
      <span>Runtime: </span>
      <span id="worker_span_rt">0 Seconds</span>
    </p>
  </div>
  <div id="original_container"style="padding-right: 8px; padding-left: 8px">
    <button id="start_simulation_no_workers" onclick="start_simulation()">Simulation (Original)</button>
    <p>
      <span>A Success Rate: </span>
      <span id="original_span_a">0%</span>
    </p>
    <p>
      <span>B Success Rate: </span>
      <span id="original_span_b">0%</span>
    </p>
    <p>
      <span>Runtime: </span>
      <span id="original_span_rt">0 Seconds</span>
    </p>
  </div>
</div>
