<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Multi Line Chart</title>
    <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style></style>
</head>
<body>
<div id="container" class="svg-container"></div>
<script>
    //------------------------1. PREPARATION------------------------//
    //-----------------------------SVG------------------------------//
    const width = 960;
    const height = 500;
    const margin = 5;
    const padding = 7;
    const adj = 30;
    // we are appending SVG first
    const svg = d3.select("div#container").append("svg")
        .attr("preserveAspectRatio", "xMinYMin meet")
        .attr("viewBox", "-"
            + adj + " -"
            + adj + " "
            + (width + adj *3) + " "
            + (height + adj*3))
        .style("padding", padding)
        .style("margin", margin)
        .classed("svg-content", true);

    //-----------------------------DATA-----------------------------//
    const timeConv = d3.timeParse("%b-%Y");
    const dataset = d3.csv("state_2.csv");
    dataset.then(function(data) {
        var slices = data.columns.slice(1).map(function(id) {
            return {
                id: id,
                values: data.map(function(d){
                    return {
                        step: d.step,
                        measurement: +d[id]
                    };
                })
            };
        });

//----------------------------SCALES----------------------------//
        const xScale = d3.scaleLinear().range([0,width]);
        const yScale = d3.scaleLinear().rangeRound([height, 0]);
        // xScale.domain(d3.extent(data, function(d){
        //     return (d.step)}));
        xScale.domain([0,243]);
        yScale.domain([d3.min(slices, function(c) {
            return d3.min(c.values, function(d) {
                return d.measurement - 4; });
        }), d3.max(slices, function(c) {
            return d3.max(c.values, function(d) {
                return d.measurement + 4; });
        })
        ]);

//-----------------------------AXES-----------------------------//
        const yaxis = d3.axisLeft()
            //.ticks((slices[0].values).length)
            .ticks(Math.round((((slices[0].values).length))/8))
            //console.log(Math.round((((slices[0].values).length))/4))
            .scale(yScale);

        const xaxis = d3.axisBottom()
            //.ticks(10)
            //.tickFormat(d3.timeFormat('%b %d'))
            .scale(xScale);

//----------------------------LINES-----------------------------//
        const line = d3.line()
            .x(function(d) { return xScale(d.step); })
            .y(function(d) { return yScale(d.measurement); });

        let id = 0;
        const ids = function () {
            return "line-"+id++;
        }
//-------------------------2. DRAWING---------------------------//
//-----------------------------AXES-----------------------------//
        svg.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xaxis);

        svg.append("g")
            .attr("class", "axis")
            .call(yaxis)
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("dy", ".75em")
            .attr("y", 6)
            .style("text-anchor", "end");
            //.text("Frequency");

//----------------------------LINES-----------------------------//
        const lines = svg.selectAll("lines")
            .data(slices)
            .enter()
            .append("g");

        lines.append("path")
            .attr("class", ids)
            .attr("fill", 'none')
            .attr("stroke", 'gray')
            .attr("d", function(d) { return line(d.values); });

        lines.append("text")
            .attr("class","serie_label")
            .datum(function(d) {
                return {
                    id: d.id,
                    value: d.values[d.values.length - 1]}; })
            .attr("transform", function(d) {
                return "translate(" + (xScale(d.value.step) + 10)
                    + "," + (yScale(d.value.measurement) + 5 ) + ")"; })
            .attr("x", 5)
            .text(function(d) { return d.id; });

    });
</script>
</body>
