<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PCA</title>
    <link rel="stylesheet" type="text/css" href="css/parallel.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link type="text/css" rel="stylesheet" href="css/volume.css">
</head>
<body>
<script type="module">
    import * as calc_2 from './js/calc.js';
    window._selectProfiles= function (){
        calc_2.selectProfiles()
    }
</script>

<div class="Profile">
    <div class="subLocationProfile"> Profiles </div>
    <a href="#hide00" class="hide0" id="hide00">>></a>
    <a href="#show00" class="show0" id="show00"><<</a>
    <div class="locationProfile">
        <input type="checkbox" id="R" name="R" checked onclick="_selectProfiles()">
        <label for="R">R</label>
        <input type="checkbox" id="locS" name="S"  onclick="_selectProfiles()">
        <label for="locS">S</label>
        <input type="checkbox" id="L" name="L" onclick="_selectProfiles()">
        <label for="L">L</label>
    </div>
</div>

<div class="Color">
    <div class="subColor"> Volume Color </div>
    <a href="#hide15" class="hide5" id="hide15">>></a>
    <a href="#show15" class="show5" id="show15"><<</a>
    <div class="VolumeColor">
    </div>
</div>

<div class="Profile0">
    <div class="subProfile0"> RCRA 8 metals </div>
    <a href="#hide1" class="hide" id="hide1">>></a>
    <a href="#show1" class="show" id="show1"><<</a>
    <div class="RCRA_8_metals">
    </div>
</div>

<div class="Profile1">
    <div class="subProfile1"> Plant essentials </div>
    <a href="#hide12" class="hide2" id="hide12">>></a>
    <a href="#show12" class="show2" id="show12"><<</a>
    <div class="Plant_essentials">
    </div>
</div>

<div class="Profile2">
    <div class="subProfile2"> Pedology </div>
    <a href="#hide13" class="hide3" id="hide13">>></a>
    <a href="#show13" class="show3" id="show13"><<</a>
    <div class="Pedology">
    </div>
</div>

<div class="Profile3">
    <div class="subProfile3"> Other </div>
    <a href="#hide14" class="hide4" id="hide14">>></a>
    <a href="#show14" class="show4" id="show14"><<</a>
    <div class="Other">
    </div>
</div>




<div id="header">
    <div class="controls">
        <span class="settings">
        <button id="hide-ticks">Hide Ticks</button>
        <button id="show-ticks" disabled="disabled">Show Ticks</button>
        <button id="light-theme" disabled="disabled">Light</button>
      </span>
    </div>
    <div style="clear:both;"></div>
</div>

<div id="chart">
    <canvas id="background"></canvas>
    <canvas id="foreground"></canvas>
    <canvas id="highlight"></canvas>
</div>
<div style="display: flex;flex-direction: row">
    <div id="my_dataviz"></div>
    <div id="container">
        <div id="containerInfo"></div>
    </div>
    <div id="container2">
        <div id="container2Info"></div>
    </div>
    <div id="container3">
        <div id="container3Info"></div>
    </div>
    <div class="third">
        <h3 id="removedHeader" style="display: none ">Removed Data</h3>
        <p id="removed">
        </p>
    </div>
</div>

<script src="lib/d3.v5.min.js"></script>
<script>
    d3v5 = d3
    window.d3 = null
</script>
<script src="lib/d3.v2.js"></script>
<script src="lib/lasso.js"></script>
<script src="js/PCA.js"></script>
<script src="https://underscorejs.org/underscore.js"></script>
<script src="js/colors.js"></script>
<script src="js/loadData.js"></script>
<script type="module" src="js/calc.js"></script>
<script src="lib/threejs/three.js"></script>
<script src="lib/threejs/OrbitControls.js"></script>

<script type="module" src="js/parallel.js"></script>
<script type="module" src="js/volume.js"></script>




</body>
</html>
